<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="sytle.css">

</head>

<body>
    <form class="form-signin" action="" method="POST">
        <h1>Please sign in</h1>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Email address" minlength="5" maxlength="155"
                autofocus />
        </div>
        <div class="form-group"><input type="password" class="form-control" placeholder="Password" maxlength="155">
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
        </div>
        <button class="btn">Sign in</button>
        <p class="muted">Copyright &copy; 2022</p>
    </form>
</body>

</html>
